<mat-card class="user-details-header">

    <button mat-icon-button class="top-right-corner" [matMenuTriggerFor]="userMenu">
        <mat-icon more_vert mat-buttonclass="top-right-corner">more_vert</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="openEditUser()">
                <mat-icon class="material-symbols-outlined">
                    drive_file_rename_outline
                </mat-icon>
                Edit user
            </button>
    </mat-menu>

    <img src="assets/imgs/profile-img.png">
    <div class="user-details">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2><br> {{ user.email }}
    </div>
</mat-card>

<mat-card class="mt-16">

    <button mat-icon-button class="top-right-corner" [matMenuTriggerFor]="addressMenu">
            <mat-icon more_vert mat-buttonclass="top-right-corner">more_vert</mat-icon>
        </button>

    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="openEditAddress()">
                    <mat-icon class="material-symbols-outlined">
                        drive_file_rename_outline
                    </mat-icon>
                    Edit address
                </button>
    </mat-menu>





    <!-- <button mat-icon-button class="top-right-corner">
        <mat-icon>more_vert</mat-icon>
    </button> -->

    <mat-card-title>Adress</mat-card-title>
    <mat-card-content>
        {{ user.street }} <br> {{ user.city }} {{ user.zipCode }}
    </mat-card-content>
</mat-card>
