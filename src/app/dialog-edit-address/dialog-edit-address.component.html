<h1 mat-dialog-title>Edit address</h1>

<div mat-dialog-content>
    <div>

        <div class="spinner-container" *ngIf="loading">
            <mat-spinner></mat-spinner>
        </div>


        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Your Street + House No.</mat-label>
                <input [(ngModel)]="user.street" matInput placeholder="Adress" required [disabled]="loading">
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
            </mat-form-field>
        </div>

        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Your Zip Code</mat-label>
            <input [(ngModel)]="user.zipCode" matInput placeholder="Zip Code" required [disabled]="loading">
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Your City</mat-label>
            <input [(ngModel)]="user.city" matInput placeholder="City" required [disabled]="loading">
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        </mat-form-field>

    </div>

    <div mat-dialog-actions>
        <button mat-button [disabled]="loading" (click)=" this.dialogRef.close()">Cancel</button>
        <button mat-button [disabled]="loading" cdkFocusInitial (click)="editUserAddress()">Save</button>
    </div>
