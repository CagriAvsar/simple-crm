<mat-drawer-container autosize>

    <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">

        <div class="logo-container">
            H I E R L O G O
        </div>

        <ul class="list-items">
            <li routerLink="dashboard.component.html">
                <mat-icon>fact_check</mat-icon>Dashboard
            </li>
            <li routerLink="user.component.html">
                <mat-icon>perm_identity</mat-icon>User
            </li>
        </ul>

    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <mat-icon (click)="drawer.toggle()" class="menu-icon">menu</mat-icon>
                <span>Simple CRM</span>
            </mat-toolbar-row>
        </mat-toolbar>

        <div class="router-container">
            <router-outlet></router-outlet>
        </div>
    </div>


</mat-drawer-container>
